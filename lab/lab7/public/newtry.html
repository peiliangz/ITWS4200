<!DOCTYPE html>
<html ng-app="myApp">
<head>
   <title>Lab 7</title>

   <link rel = "stylesheet" type = "text/css" href = "jsonconvention.css">
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   <!--<script src = "http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
   <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   <script src = "newang.js"></script>
   <script src = "button_animation.js"></script>
   <style>

   </style>
</head>
<body>
<!-- <p id="jsontocsv"> Lab 6: Convert JSON to CSV</p>-->
<div class="header">
    <div class="input-text">
      <p class="message">Hello, Welcome to Lab 7&nbsp;<span></span>
      <p>
    </div>
</div>

<ul id="myTab" class="nav nav-tabs">
   <li class="active">
      <a href="#csvfilesave" data-toggle="tab">
         CSV File
      </a>
   </li>
   <li><a href="#showcsv" data-toggle="tab">Show CSV</a></li>
   <li class="dropdown">
      <a href="#" id="myTabDrop1" class="dropdown-toggle"
         data-toggle="dropdown">MongoDB
         <b class="caret"></b>
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
         <li><a href="#build" tabindex="-1" data-toggle="tab">build</a></li>
         <li><a href="#display" tabindex="-1" data-toggle="tab">display</a></li>
         <li><a href="#json" tabindex="-1" data-toggle="tab"> save2json</a></li>
      </ul>
   </li>
</ul>

<div id="myTabContent" class="tab-content">

   <div class="tab-pane fade in active" id="csvfilesave" ng-controller="saveName">
       <div class="jumbotron">
       <h2 class="nameofthefile"> Name of the file:</h2>
       <div id=nameofthefile> <input type="text" id="inputplace" ng-model="filename"> </div> <br>
        <span id="nameofthefile">
          {{notice}}
        </span>
       <button  id="savebutton" class="submit" ng-click="save()"> Save </button>  <br>
     </div>
   </div>

   <div class="tab-pane fade" id="showcsv" ng-controller="convertFile">
     <div class="jumbotron">
     <p id="nameofthefile"> <b> Convert the JSON file to CSV?</b> <P>
     <button id="convertbutton" class="submit" ng-click="convert()"> Convert   </button> <br>
     <textarea id="file", ng-model="csvfile" > </textarea>
   </div>
   </div>

<!--add an input place to declare the keyword to read from the twitter API-->
   <div class="tab-pane fade" id="build" ng-controller="buildMongoDB">
     <div class="jumbotron">
     <p id="nameofthefile">
       <b>Click the button to build the database:</b>
       <!--<input type="text" id="inputplace" ng-model="keyword">-->
     </p><br>
      <button  id="buildbutton" class="submit" ng-click="build()"> Build </button>  <br>
    </div>
   </div>

   <div class="tab-pane fade" id="display" ng-controller="pulldisplay">
     <div class="jumbotron">
     <p id="nameofthefile">
       <b> Pull Data from Database and Display </b>
     </p>
     <button  id="pullanddisplaybutton" class="submit" ng-click="pullanddisplay()"> Display </button> <br>
         <section id="ticker">
            <ul class="tweetlist" id="top_tweets"></ul>
            <ul class="tweetlist" id="tweets"></ul>
         </section>
       </div>
   </div>

   <div class="tab-pane fade" id="json" ng-controller="readconvert">
      <div class="jumbotron">
     <p id="nameofthefile"> <b>Name of the JSON file: </b> <input type="text" id="inputplace" ng-model="jsonfilename">  </p> <br>
     <span id="nameofthefile">
       {{notice}}
     </span>
     <button id="savejson" class="submit" ng-click="save2json()" > Save2Json </button>
      </div>
   </div>

</body>
</html>
